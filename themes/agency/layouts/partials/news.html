{{ "<!-- Description -->" | safeHTML }}
<section id="news">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="section-heading text-center">{{ with .Site.Params.news.title }}{{ . }}{{ end }}</h2>
        <h3 class="section-subheading text-center text-mutedwith">{{ with .Site.Params.news.subtitle }}{{ . | markdownify }}{{ end }}</h3>
        <p>{{ with .Site.Params.news.text }}{{ . | markdownify }}{{ end }}</p>
      </div>
    </div>
  </div>
</section>
