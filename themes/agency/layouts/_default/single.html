<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

  {{ partial "head.html" . }}

  <body id="page-top" class="index">
    {{ partial "nav.html" . }}
{{ "<!-- Hero -->" | safeHTML }}
<header>
  <div class="container">
    <div class="intro-text" style="padding-top: 380px; padding-bottom: 100px">
      <div class="intro-heading">{{ .Title }}</div>
    </div>
  </div>
</header>

    <section id="about">
        <div class="container">
              <div class="row">
                      <div class="col-lg-12">
    {{ .Content }}
                      </div>
              </div>
        </div>
    </section>

    {{ if .Site.Params.footer.enable }}
      {{ partial "footer.html" . }}
    {{ end }}

    {{ partial "js.html" . }}
  </body>
</html>
